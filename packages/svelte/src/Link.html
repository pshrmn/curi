<a href="{href}" on:click="handleClick(event, location, $router)">
	<slot></slot>
</a>

<script>
	const canNavigate = event => {
		return (
			!event.defaultPrevented &&
			event.button === 0 &&
			!(event.metaKey || event.altKey || event.ctrlKey || event.shiftKey)
		);
	};

	export default {
		data() {
			return {
				name: '',
				params: {},
				hash: '',
				query: '',
				state: null
			};
		},
		computed: {
			location: ({ name, params, hash, query, state, $router }) => {
				return {
					pathname: name ? $router.route.pathname(name, params) : "",
					hash,
					query,
					state
				};
			},
			href: ({ location, $router }) => {
				return $router.history.toHref(location);
			}
		},
		methods: {
			handleClick(event, location, $router) {
				if (canNavigate(event)) {
					event.preventDefault();
					$router.history.navigate(location);
				}
			}
		}
	};
</script>
