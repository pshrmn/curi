<button on:click="handleCancel(event, cancel)">
  {typeof cancel === "function" ? "Cancel" : "No op"}
</button>

<script>
  export default {
    methods: {
      handleCancel(event, cancel) {
        event.preventDefault();
        if (typeof cancel === "function") {
          cancel();
        }
      }
    }
  }
</script>
