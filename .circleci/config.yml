version: 2
jobs:
  build:
    docker:
      - image: circleci/node:11.10.0

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Run tests
          command: npm test

workflows:
  version: 2

  test:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - gh-pages
