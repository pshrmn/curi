version: 2
jobs:
  build:
    docker:
      - image: circleci/node:11.12.0

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}

      - run:
          name: Install
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}

      - run:
          name: Run tests
          command: npm test
