{#if error}
  <p>The requested movie could not be found</p>
{:else}
  <h1>{movie.title}</h1>
{/if}
<Link name="Home">Home</Link>

<script>
  import Link from "@curi/svelte/components/Link.html";

  export default {
    components: {
      Link
    },
    computed: {
      error({ $curi }) {
        return $curi.response.data.error
      },
      movie({ $curi }) {
        return $curi.response.data.movie
      }
    }
  }
</script>
